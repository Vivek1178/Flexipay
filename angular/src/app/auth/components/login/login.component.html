<ngx-particles
    id="tsparticles"
    [options]="particlesOptions"
    (particlesLoaded)="particlesLoaded($event)"
    *ngIf="particlesVisible"
  >
</ngx-particles>
<div class="main">
    <div class="container">
        <!-- <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..."> -->
        <div class="left-div">
            <img src="../../../../assets/auth-bckground-img.png" class="background-img"/>
        </div>
        <div class="right-div">
            <div nz-row class="imgDiv">
                <div nz-col nzSpan="24">
                    <div class="signup-heading">Login</div>
                </div>
            </div>
            <form nz-form [formGroup]="loginForm">
                <nz-form-item>
                    <label nz-label>Email</label>
                    <nz-form-control nzErrorTip="Please input your email !">
                        <nz-input-group nzPrefixIcon="user">
                            <input nz-input type="text" placeholder="Email" formControlName="email" >
                        </nz-input-group>
                    </nz-form-control>
                    </nz-form-item>
                        
                    <nz-form-item>
                        <label nz-label>Password</label>
                        <nz-form-control nzErrorTip="Please input your password !">
                            <nz-input-group nzPrefixIcon="lock">
                                <input nz-input type="password" placeholder="Password" formControlName="password">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    
                    <nz-form-item style="padding-top: 15px;align-items: center;">
                        <button  class="login-form-button login-form-margin" (click)="login()" 
                        [disabled]="loginForm.invalid">Log in</button>
                        Or <a routerLink="/register">Register now!</a>
                    </nz-form-item>
                    
            </form> 
        </div>
        
               

            

            <!-- </div> -->

        <!-- </nz-spin> -->

    </div>
</div>
